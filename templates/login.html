{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{%block style %}
<style>
    body {
        background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        font-family: 'Segoe UI', system-ui, sans-serif;
        height: 100vh;
        margin: 0;
    }

    .app-title {
        background-color: #0061F2;
        color: white;
        padding: 15px 30px;
        margin: 0;
        font-size: 24px;
        font-weight: 600;
    }

    .container {
        max-width: 450px;
        margin: 50px auto;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .mb-3.bg-p-5.rounded {
        padding: 30px;
    }

    .text-center {
        color: #1A1A2E;
        font-size: 28px;
        font-weight: 500;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        color: #1A1A2E;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd !important;
        border-radius: 8px;
        margin-bottom: 15px;
        color: #1A1A2E !important;
        background-color: white !important;
    }

    .form-control:focus {
        border-color: #0061F2;
        box-shadow: 0 0 0 2px rgba(0, 97, 242, 0.1);
        outline: none;
    }

    .btn-color {
        background-color: #0061F2 !important;
        color: white !important;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
    }

    .btn-color:hover {
        background-color: #0056D6 !important;
        transform: translateY(-1px);
        transition: all 0.2s ease;
    }
</style>


{% endblock %}

{% block content %}

<h1 class="app-title">Quiz Master</h1>
<div class="container">
    <form class="form-group" method="post">
        <div class="mb-3 bg p-5 rounded">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for="username" class="form-label mt-4 fw-semibold">Username (email): </label>
                <input type="text" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-3 fw-semibold">Password: </label>
                <input type="password" , name="password" , required class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn-color mt-3">login</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
